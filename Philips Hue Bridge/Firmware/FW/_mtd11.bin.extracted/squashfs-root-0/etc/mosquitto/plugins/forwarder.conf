# Configuration options for mqtt forwarder plugin
plugin /usr/lib/mqtt_forwarder.so
# set the forwarding topics from to
plugin_opt_forwarder_from_to cmd/clip/light/update cliprequests/light
plugin_opt_forwarder_from_to cmd/clip/grouped_light/update cliprequests/grouped_light
plugin_opt_forwarder_from_to cmd/clip/scene/update cliprequests/scene